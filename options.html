<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Imgblock Options</title>
	<link rel="stylesheet" href="reset.min.css">
	<link rel="stylesheet" href="options.css">
	<script src="prefixfree.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="options">
			<div class="option">
				<p>How many parents should I look for an <code>a</code> tag, from the <code>img</code> tag?</p>
				<input type="text" name="parentLimit">
			</div>
			<button name="save">Save options</button>

			<div id="saved">Options saved.</div>
		</div>
	</div>
	<script src="options.js"></script>
</body>
</html>
